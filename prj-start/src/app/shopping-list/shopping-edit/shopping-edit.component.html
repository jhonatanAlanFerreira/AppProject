<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #nameInput id="name" type="text" class="form-control">
        </div>

        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input #amountInput id="amount" type="number" class="form-control">
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
          <button #toDeletRecipe class="btn btn-danger" type="button" (click)="toDeletFunction()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clear.emit()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
